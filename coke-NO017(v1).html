<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入表單 NO017</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap");

    * {
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: 'Noto Sans TC', sans-serif;
    }

    /* 要讓裡面的wrap置中，先要讓版面有高度 */
    html,
    body {
      height: 100%;
    }

    body {
      /* height: 100%; */
      /* background-color: rgba(246, 229, 141, 1.0); */
      background: url('./img/beach.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrap {
      width: 600px;
      height: 500px;
      border: 10px solid #fff;
      background-color: rgba(255, 244, 234, 0.8);
      border-radius: 5px;
      backdrop-filter: blur(3px);
      /* display: flex;
      flex-direction: column;
      vertical-align: middle;
      align-items: center; */
      display: flex;
      justify-content: center;
      align-items: center;

    }

    form {
      width: 400px;


    }

    form h3 {
      font-size: 29px;
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 2px solid #0096d1;
      color: #0096d1;
    }

    form .group {
      margin-bottom: 20px;

    }

    .group label {
      margin-bottom: 10px;
      line-height: 2;
      font-size: 18px;
      color: #0096d1;
      font-weight: 600;
    }

    #account,
    #password {
      width: 100%;
      line-height: 3;
      border: none;
      border-radius: 5px;
      padding: 8px;
    }

    .submit {
      margin-top: 50px;
      font-size: 0;
    }

    .submit .sub {
      font-size: 20px;
      width: 190px;
      border: none;
      border-radius: 5px;
      background-color: #0096d1;


      padding: 10px 0;
      color: #fff;
    }

    .submit .sub+.sub {
      margin-left: 15px;
    }
  </style>


</head>

<body>
  <div class="wrap">



    <form action="">

      <!-- <div class="txt"> -->
      <h3>會員登入</h3>
      <!-- </div> -->
      <div class="group">
        <label for="account">帳號</label>
        <input type="text" id="account" name="" placeholder="Your account..">
      </div>
      <div class="group">
        <label for="password">密碼</label>
        <input type="text" id="password" name="" placeholder="Your password..">
      </div>
      <div class="submit">
        <input class="sub" type="submit" value="登入">
        <input class="sub" type="submit" value="取消">
      </div>
    </form>

  </div>



</body>

</html>
